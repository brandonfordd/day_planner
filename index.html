<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler!</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <div class="row justify-content-center display-4">
        <p class="mx-3">Today is:</p>
        <p id="currentDay" class="lead display-4 customColor"></p>  
      </div>
    </header>
    
    <main class="container text-right">
      <section class="row">
        <div class="input-group  col-12 form-group">
          <p class="hour col-1">9am</p>
          <textarea id=text9AM class="form-control textborder col-9" rows="2" style="resize:none" name="9"></textarea>
          <button class="col-1 btn saveBtn"> <span style="font-size: 2.5em; color: #645efd "><i class="far fa-list-alt"></i></span></button>
        </div>
      </section>
      
      <section class="row">
          <div class="input-group col-12 form-group">
            <p class="hour col-1">10am</p>
            <textarea id=text10AM class="form-control textborder col-9" rows="2" style="resize:none" name="10"></textarea>
            <button class="  col-1  btn saveBtn"> <span style="font-size: 2.5em; color: #645efd "><i class="far fa-list-alt"></i></span></button>
          </div>
      </section> 

      <section class="row">
        <div class="input-group col-12 form-group">

        </div>
      </section>

      <section class="row">
        <div class="input-group col-12 form-group">

          <textarea id=text12AM class="form-control col-9" rows="2" style="resize:none" name="12"></textarea>
          <button class="  col-1 btn saveBtn"> <span style="font-size: 2.5em; color: #645efd "><i class="far fa-list-alt"></i></span></button>
        </div>
      </section>
      
      <section class="row">
        <div class="input-group col-12 form-group">
          <p class="hour col-1">1pm</p>
          <textarea id=text1PM class="form-control textborder col-9" rows="2" style="resize:none" name="13"></textarea>
          <button class="  col-1 btn saveBtn"> <span style="font-size: 2.5em; color: #645efd "><i class="far fa-list-alt"></i></span></button>
        </div>
      </section>
      
      <section class="row">
        <div class="input-group col-12 form-group">

        </div>
      </section>
      
      <section class="row">
        <div class="input-group col-12 form-group">

        <div class="input-group col-12 form-group">

        <div class="input-group col-12 form-group">
          <p class="hour col-1">5pm</p>
          <textarea id=text5PM class="textborder form-control col-9" rows="2" style="resize:none" name="17"></textarea>

        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
